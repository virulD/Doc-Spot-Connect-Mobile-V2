name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Install specific NDK version
        run: |
          sdkmanager --uninstall 'ndk;27.1.12297006' || true
          sdkmanager --install 'ndk;23.1.7779620'
          sdkmanager --list | grep ndk

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Clean Android build
        run: cd android && ./gradlew clean

      - name: Verify NDK version
        run: |
          echo "Available NDK versions:"
          ls -la $ANDROID_HOME/ndk/
          echo "Current NDK version in build.gradle:"
          grep "ndkVersion" android/build.gradle

      - name: Create local.properties for CI
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "ndk.dir=$ANDROID_HOME/ndk/23.1.7779620" >> android/local.properties
          cat android/local.properties

      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease --warning-mode all --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk 